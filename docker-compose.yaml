version: '3.3'


services:
  users-db:
    container_name: usersdb
    image: postgres
    ports:
      - 5432:5432
    environment: 
      POSTGRES_DB: users
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
          - db-data:/data/db
    networks:
      - bookstore

networks:
    bookstore:

volumes:
  db-data:
